<html>
<head>
	<title>Currency Converter APP</title>	
	<link href="currencycss.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container">
<div class="tophead">
	<h1>Currency Converter App</h1>
	<h3>Using API</h3>
</div>
	<form>
		<div class="amountdiv">
			<label for="txtamt" >Enter Amount : </label>
			<input type="text" id="txtamt" value="1" autofocus />
		</div>
		<div class="dropdown">
			<div class="from">
				<h3>From</h3>
				<div class="select-container">
					<img src="https://flagsapi.com/IN/flat/64.png">
					<select name="from">
						<!--option value="INR">INR</option -->
					</select>
				</div>
			</div>
				<div style="font-size: 2rem; align-self: center;">➡️</div>
			<div class="to">
				<h3>To</h3>
				<div class="select-container">
					<img src="https://flagsapi.com/US/flat/64.png">
					<select name="to">
						<!--option value="USD">USD</option-->
					</select>
				</div>
			</div>
		</div>			
		
		<div class="exchangeResult">
			<label for="resulttxt">Current Exchange Rate</label>
			<h3 id="resulttxt">1 USD = 84 INR</h3>
		</div>

		<div id="footerbtb">
			<button id="btn">Get Exchange Rate </button>
		</div>
	</form>	

</div>

<script src="countryList.js"></script>
<script src="mainapp.js"></script>
</body>
</html>
